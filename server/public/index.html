<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading placeholder</title>
</head>
<body>
**** "Async Race" is under construction; Call the "http://localhost:3000/garage" meanwhile ****
<div id="app">
  <button id="api-btn" type="button">Call</button>
</div>
<script type="text/javascript">
  const apiBtn = document.getElementById('api-btn');
  const app = document.getElementById('app');

  apiBtn.addEventListener('click', ()=>{
    console.log("Check Api...");
    fetch("http://localhost:3000/garage", { method: 'GET', mode : 'no-cors' }).then((res)=>res.json()).then((res)=> {
      console.log(res);
      res.forEach((c)=> {
        const car =document.createElement('div');
        car.innerHTML = `${c.name}`
        car.style.color = c.color;
        app.append(car)
      })
    })
  })
</script>
</body>
</html>
